secrets:
  dockerConfigJson: ""

global:
  backendPort: 8080
  appName: momo-store
  environment: production
  imageRegistry: gitlab.praktikum-services.ru:5050/anton-alekseyev/momo-store

backend:
  name: momo-backend
  revisionHistoryLimit: 15
  replicas: 3
  monitor:
    port: 8080
    scrape: true
    endpoint: /actuator/prometheus
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 20%
  image:
    name: "momo-backend"
    tag: "1.0.237235"
  hpa:
    resources:
      minReplicas: 1
      maxReplicas: 5
      averageUtilization: 75

frontend:
  name: momo-frontend
  fqdn: "momo-store-stage.virtulab-services.ml"
  letsencryptEmail: ""
  port: 80
  replicas: 1
  image:
    name: "momo-frontend"
    tag: "1.0.237234"
  resources:
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"
